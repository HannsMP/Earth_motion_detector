<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Simulación Sísmica</title>
  <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>

  <div class="container">
    <div class="content map">
      <h2>SIMULADOR SISMICO</h2>

      <canvas id="mapCanvas" width="700" height="700"></canvas>
      <div class="controls">
        <div class="row" style="gap: 3rem;">
          <div class="input-box">
            <input type="radio" name="scaleDef" value="300" checked> <label for="scaleDef">300 km</label>
          </div>
          <div class="input-box">
            <input type="radio" name="scaleDef" value="500"> <label for="scaleDef">500 km</label>
          </div>
          <div class="input-box">
            <input type="radio" name="scaleDef" value="1000"> <label for="scaleDef">1000 km</label>
          </div>
          <div class="input-box">
            <input type="radio" name="scaleDef" value="3000"> <label for="scaleDef">3000 km</label>
          </div>
        </div>
        <div class="row">
          <button id="applyBtn">Reiniciar</button>
        </div>
      </div>
    </div>

    <div class="content config">
      <div class="container-chart">
        <button id="clearCharts">Limpiar Estadisticas</button>
        <canvas id="chartWave" width="500" height="100"></canvas>
      </div>

      <div class="controls">
        <h3>Configuración del Mapa</h3>


        <div class="row">
          <div class="input-box">
            <label>
              Separación entre nodos (km)
              <input type="number" id="nodeSpacing" value="20" step="0.1">
            </label>
          </div>
        </div>

      </div>

      <div class="controls">
        <h3>Configuración del Sismo</h3>

        <div class="row">
          <div class="input-box">
            <label>
              Magnitud (Richter)
              <input type="number" id="magnitude" value="5" step="0.1">
            </label>
          </div>
          <div class="input-box">
            <label>
              Duración sísmica (s)
              <input type="number" id="duration" value="10" step="0.1">
            </label>
          </div>
        </div>
        <span id="predictWave"></span>
      </div>

      <div class="controls" style="width: 100%;">
        <h3>Secuencia de Nodos</h3>
        <span id="infoWave"> </span>
      </div>

      <div class="controls" style="width: 100%;">
        <h3>Secuencia de Nodos</h3>
        <span id="infoModule"> </span>
      </div>

      <div class="controls" style="width: 100%;">
        <h3>Secuencia de Nodos</h3>
        <div id="selectorModule" class="col" style="gap:.5rem">
        </div>
      </div>
    </div>
  </div>

  <button id="fullScreenBtn" style="font-size: 2rem;"><span>
      <>
    </span></button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/src/libs/EventListener.js"></script>

  <script src="/src/js/ChartLine.js"></script>
  <script src="/src/js/DetectorNodes.js"></script>
  <script src="/src/js/Wave.js"></script>
  <script src="/src/js/Simulator.js"></script>
  <script src="/src/script.js"></script>
</body>

</html>
